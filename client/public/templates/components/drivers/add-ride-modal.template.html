<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter ride's data</h3>
</div>

<div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-show="$ctrl.errors" close="$ctrl.clearErrors()">
        <p ng-repeat="error in $ctrl.errors">{{ error.msg }}</p>
    </div>

    <form>
        <div class="form-group">
            <label for="routes">Select route:</label>
            <select id="routes" class="forms-select" ng-model="$ctrl.ride.routesId">
                <option value="{{ route.id }}" ng-repeat="route in $ctrl.routes">
                    {{ route.sourcesName + '-' + route.destinationsName }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="cars">Select car:</label>
            <select id="cars" class="forms-select" ng-model="$ctrl.ride.carsId">
                <option value="{{ car.id }}" ng-repeat="car in $ctrl.cars">
                    {{ car.carsBrandsName + ' ' + car.carsModelsName + ' ' + car.licensePlate }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="departure-time">Departure time:</label>
            <input ng-model="$ctrl.ride.departureTime" type="datetime-local" class="form-control" id="departure-time">
        </div>

        <div class="form-group">
            <label for="license-plate">Arrival plate:</label>
            <input ng-model="$ctrl.ride.arrivalTime" type="datetime-local" class="form-control" id="arrival-time">
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input ng-model="$ctrl.ride.price" type="number" class="form-control" id="price">
        </div>

        <div class="form-group">
            <label for="seats">Available seats:</label>
            <input ng-model="$ctrl.ride.availableSeats" type="number" class="form-control" id="seats">
        </div>

        <div class="forms-buttons-container">
            <button class="btn btn-primary" type="submit" ng-click="$ctrl.addRide($event)">Add</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>    
    </form>
</div>
<div class="modal-footer">
</div>
