<table class="table table-bordered">
    <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="client in $ctrl.clients">
            <td>{{ client.firstname }}</td>
            <td>{{ client.lastname }}</td>
            <td>
                <button ng-click="$ctrl.leaveComment(client.id)">Leave comment</button>
            </td>
        </tr>
    </tbody>
</table>
