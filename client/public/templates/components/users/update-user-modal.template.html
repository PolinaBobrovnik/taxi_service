<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter user's data</h3>
</div>

<div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-show="$ctrl.errors" close="$ctrl.clearErrors()">
        <p ng-repeat="error in $ctrl.errors">{{ error.msg }}</p>
    </div>

    <form>
        <div class="form-group">
            <label for="new-username">Enter new username:</label>
            <input ng-model="$ctrl.updatedUser.username" type="text" class="form-control" id="new-username">
        </div>

        <div class="form-group">
            <label for="old-password">Enter old password:</label>
            <input ng-model="$ctrl.updatedUser.oldPassword" type="password" class="form-control" id="old-password">
        </div>

        <div class="form-group">
            <label for="new-password">Enter new password:</label>
            <input ng-model="$ctrl.updatedUser.password" type="password" class="form-control" id="new-password">
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirm password:</label>
            <input ng-model="$ctrl.updatedUser.confirmPassword" type="password" class="form-control" id="confirm-password">
        </div>
        
        <div class="form-group">
            <label for="firstname">Enter new first name:</label>
            <input ng-model="$ctrl.updatedUser.firstname" type="text" class="form-control" id="firstname">
        </div>

        <div class="form-group">
            <label for="lastname">Enter new last name:</label>
            <input ng-model="$ctrl.updatedUser.lastname" type="text" class="form-control" id="lastname">
        </div>
        
        <div class="forms-buttons-container">
            <button class="btn btn-primary" type="submit" ng-click="$ctrl.updateOne($event)">Update</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>   
    </form>
</div>
<div class="modal-footer">
</div>
