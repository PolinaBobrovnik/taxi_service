<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Enter new description</h3>
</div>

<div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-show="$ctrl.errors" close="$ctrl.clearErrors()">
        <p ng-repeat="error in $ctrl.errors">{{ error.msg }}</p>
    </div>

    <form>        
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea ng-model="$ctrl.descriptionsObj.description" id="description" class="form-control"></textarea>
        </div>

        <div class="forms-buttons-container">
            <button class="btn btn-primary" type="submit" ng-click="$ctrl.updateDescription($event)">Update</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>    
    </form>
</div>
<div class="modal-footer">
</div>
