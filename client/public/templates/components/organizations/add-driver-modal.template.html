<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Add driver</h3>
</div>

<div class="modal-body" id="modal-body">
    <div uib-alert class="alert-danger" ng-show="$ctrl.errors" close="$ctrl.clearErrors()">
        <p ng-repeat="error in $ctrl.errors">{{ error.msg }}</p>
    </div>

    <form>        
        <div class="form-group">
            <label for="drivers">Select driver:</label>
            <select 
                id="drivers" 
                class="forms-select" 
                ng-model="$ctrl.driversId"
                ng-options="driver.id as driver.firstname + ' ' + driver.lastname for driver in $ctrl.drivers"
            >   
                <option value="" selected hidden />
            </select>
        </div>
        <div class="forms-buttons-container">
            <button class="btn btn-primary" type="submit" ng-click="$ctrl.addDriver($event)">Add</button>
            <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
        </div>    
    </form>
</div>
<div class="modal-footer">
</div>
